<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-wdith, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/layui.css"/>
  <link rel="stylesheet" href="css/table.css">
</head>
<body>

<div class="main_container">

    <div class="layui-row search">
        <div class="layui-col-md6">
            <h3>项目列表</h3>
        </div>
        <div class="layui-col-md6">
            <div class="layui-row" style="text-align: right;">
                <input type="text" name="username" lay-verify="required" placeholder="请输入关键词" autocomplete="off" class="layui-input">
                <button class="layui-btn">搜索</button>
                <a href="项目添加.html" class="layui-btn">新增项目</a>
            </div>
        </div>
    </div>


    <form action="" class="layui-form">

        <table class="layui-table">
            <thead>
            <tr>
                <th>项目ID</th>
                <th>路线名称</th>
                <th>下单BD</th>
                <th>规划师</th>
                <th>创建时间</th>
                <th>备注</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1052</td>
                <td>斗兽场</td>
                <td></td>
                <td></td>
                <td>2018-12-20 20:00</td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </form>

    <div id="pagination"></div>
</div>


<script src="js/layui.js"></script>
<script>

    layui.use(['laypage', 'layer', 'form'], function() {
        var laypage = layui.laypage
            , layer = layui.layer
            , form = layui.form;
        laypage.render({
            elem: 'pagination'
            ,count: 100
            ,layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
            ,jump: function(e){
                console.log(e)
            }
        });

        layui.use("form", function(){
            var form = layui.form;
            form.render();
        });

    })

</script>
</body>
</html>
