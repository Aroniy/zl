<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-wdith, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/layui.css"/>
  <link rel="stylesheet" href="css/table.css">
</head>
<body>

<div class="main_container">

    <div class="layui-row search">
        <div class="layui-col-md6">
            <h3>套餐管理</h3>
        </div>
        <div class="layui-col-md6">
            <div class="layui-row" style="text-align: right;">
                <input type="text" name="username" lay-verify="required" placeholder="请输入关键词" autocomplete="off" class="layui-input">
                <button class="layui-btn">搜索</button>
            </div>
        </div>
    </div>


    <form action="" class="layui-form">

        <table class="layui-table">
            <thead>
            <tr>
                <th>套餐ID</th>
                <th>套餐名称</th>
                <th>国家数量</th>
                <th>创建人</th>
                <th>景点数量</th>
                <th>主要国家</th>
                <th>图片数量</th>
                <th>被使用次数</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1058</td>
                <td>欧洲7日游</td>
                <td>5</td>
                <td>张三丰</td>
                <td>42</td>
                <td>德法意奥瑞</td>
                <td>50</td>
                <td>4</td>
                <td><a href="" class="layui-btn layui-btn-xs">查看</a></td>
            </tr>
            </tbody>
        </table>
    </form>

    <div id="pagination"></div>
</div>


<script src="js/layui.js"></script>
<script>

    layui.use(['laypage', 'layer', 'form'], function() {
        var laypage = layui.laypage
            , layer = layui.layer
            , form = layui.form;
        laypage.render({
            elem: 'pagination'
            ,count: 100
            ,layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
            ,jump: function(e){
                console.log(e)
            }
        });

        layui.use("form", function(){
            var form = layui.form;
            form.render();
        });

    })

</script>
</body>
</html>
