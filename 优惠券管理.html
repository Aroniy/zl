<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-wdith, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/layui.css"/>
  <link rel="stylesheet" href="css/table.css">
</head>
<body>

<div class="main_container">

    <div class="layui-row search">
        <div class="layui-col-md6">
            <h3>优惠券管理</h3>
        </div>
        <div class="layui-col-md6">
            <div class="layui-row" style="text-align: right;">
                <input type="text" name="username" lay-verify="required" placeholder="请输入关键词" autocomplete="off" class="layui-input">
                <button class="layui-btn">搜索</button>
                <a href="添加优惠券.html" class="layui-btn">新增优惠券</a>
            </div>
        </div>
    </div>


    <form action="" class="layui-form">

        <table class="layui-table">
            <thead>
            <tr>
                <th>优惠券编号</th>
                <th>优惠券名称</th>
                <th>优惠券类型</th>
                <th>发行方式</th>
                <th>
                    <div class="layui-input-inline">
                        <select name="" id="">
                            <option value="-1">状态（全部）</option>
                            <option value="0">正常</option>
                            <option value="1">停用</option>
                        </select>
                    </div>
                </th>
                <th>发行数量</th>
                <th>领取数量</th>
                <th>使用数量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1052</td>
                <td>7折优惠券</td>
                <td>折扣券</td>
                <td>活动发行</td>
                <td>正常</td>
                <td>1000</td>
                <td>500</td>
                <td>400</td>
                <td><a href="" class="layui-btn layui-btn-xs">查看</a></td>
            </tr>
            </tbody>
        </table>
    </form>

    <div id="pagination"></div>
</div>


<script src="js/layui.js"></script>
<script>

    layui.use(['laypage', 'layer', 'form'], function() {
        var laypage = layui.laypage
            , layer = layui.layer
            , form = layui.form;
        laypage.render({
            elem: 'pagination'
            ,count: 100
            ,layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
            ,jump: function(e){
                console.log(e)
            }
        });

        layui.use("form", function(){
            var form = layui.form;
            form.render();
        });

    })

</script>
</body>
</html>
